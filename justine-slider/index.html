<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Justine Donation Slider</title>
  </head>
  <body>
    <div id="donationAmount">
      <section id="donation-slider">
        <div id="slider" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget-content">
          <div class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min" style="width: 50%; background: red;"></div>
          <span class="ui-slider-handle ui-corner-all ui-state-default" tabindex="0" style="left: 50%;"></span>
          <span id="amt50" class="sliderAmt" style="left: 0%">$50</span>
          <span id="amt75" class="sliderAmt" style="left: 25%">$75</span>
          <span id="amt125" class="sliderAmt" style="left: 50%">$125</span>
          <span id="amt500" class="sliderAmt" style="left: 75%">$500</span>
          <span id="amt1000" class="sliderAmt" style="left: 100%">$1000</span>          
        </div>
      </section>
    </div>

     <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
